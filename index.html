<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ETCH-A-SKETCH</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="icon" type="image/x-icon" href="./paintbrush-logo.png" />
      <link
         href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Bitcount+Prop+Double+Ink:wght@100..900&display=swap"
         rel="stylesheet" />
      <link rel="stylesheet" href="./styles.css" />
   </head>
   <body>
      <header>
         <h1>ETCH-A-SKETCH</h1>
      </header>
      <div class="button-container">
         <div>
            <div class="labels">
               <label for="grid-size-input">Resize Grid</label>
               <input
                  type="range"
                  id="grid-size-input"
                  min="1"
                  max="100"
                  value="16" />
               <label for="grid-size-input" class="grid-text">16 x 16</label>
            </div>
            <div class="labels">
               <label for="favcolor">Choose your own color:<br /></label>
               <input type="color" id="favcolor" value="#ff0000" />
            </div>
            <button class="clear">Clear</button>
         </div>
         <div class="color-container">
            <button class="rainbow">Rainbow</button>
            <button class="random">Random</button>
            <button class="white">White</button>
            <button class="black">Black</button>
            <button class="eraser">Eraser</button>
         </div>
      </div>
      <div class="grid-container"></div>
      <script src="./script.js"></script>
   </body>
</html>
